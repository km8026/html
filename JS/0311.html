<body>
  <script>
    const date = new Date();
    let hour = date.getHours();
    let min = date.getMinutes();
    let sec = date.getSeconds();
    console.log("현재시각 : " + hour + "시 " + min + "분 " + sec + "초");
    document.body.style.backgroundSize = 'contain'
    if (hour < 12) {
      document.body.style.backgroundImage = 'url(http://ggoreb.com/images/summer.jpg)';
    } else if (hour < 18) {
      document.body.style.backgroundImage = 'url(http://ggoreb.com/images/winter.jpg)';
    } else {
      document.body.style.backgroundImage = 'url(images/evening.jpg)';
    }
  </script>
</body>
