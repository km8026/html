<body>
  <input type="checkbox">
  <input type="text" onclick="run()">
  <script>
    function run() {
      // checkbox 체크하기
      let check = document.querySelector('input:nth-of-type(1)');
      let status = check.checked;
      if (status) {
        check.checked = false;
      } else {
        check.checked = true;
      }
    }
