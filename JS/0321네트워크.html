<body>
  <script>
    get(); //호이스팅 hoisting

    async function get() {
      const url = 'http://ggoreb.com/http/html1.jsp';
      
      //    response    result
      const res = await fetch(url);
      const data = await res.text(); // res.json(); 둘중하나
                // await async가 들어가는 함수안 필수로 작성.
      console.log(data);
      const body = document.querySelector(`body`);
      body.innerHTML = data; 
    }
  </script>
</body>
