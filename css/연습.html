<style>
  .first:first-child{color: rebeccapurple;}
  ol > .second{color: aqua;}
  .second + .first {color: chartreuse;}
  ul > .third:nth-of-type(1){color: yellow;}
  .third + .second{color: palevioletred;}
  ul li:last-child{color: rgb(59, 38, 223);}
 /* ol>:nth-child(1){
    color: red;
  } */
</style>

<body>
  <ol>
    <li class="first">
      <h2>1-1</h2>
    </li>
    <li class="second">
      <h2>1-2</h2>
    </li>
    <li class="first">
      <h2>1-3</h2>
    </li>
  </ol>
  <ul>
    <li class="third">
      <h2>2-1</h2>
    </li>
    <li class="second">
      <h2>2-2</h2>
    </li>
    <li class="third">
      <h2>2-3</h2>
    </li>
  </ul>
</body>
