<style>
  body {
    display: flex;
    /* 요소 배치 속성 */
    align-items: center;
    /* (flex 속성) 정렬 */
    justify-content: center;
    /* (flex 속성) 정렬 */
  }

  table {
    border-spacing: 0;
    /* 테두리 두께 없애기 */
    text-align: center;
    /* 글자정렬 */
    font-size: 1.5em;
    /* 글자크기 */
  }

  tr:nth-of-type(odd)>td:nth-of-type(odd) {
    background-color: lawngreen;
  }
  tr:nth-of-type(even)>td:nth-of-type(even) {
    background-color: rgb(233, 104, 18);
  }
  tr:nth-of-type(1)>td:nth-of-type(even) {
    background-color: rgb(173, 216, 230);
  }
  tr:nth-of-type(2) > td:nth-of-type(odd){
    background-color: rgb(233, 237, 13);
  }
  tr:nth-of-type(1) {
    color: red;
    text-decoration: underline;
  }
  tr:nth-of-type(even){
    color: blueviolet;
  }
  td {
    border: 1px solid black;
  }
  table {
    border: 4px solid black;
  }

</style>

<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td>14</td>
      </td>
      <td>15</td>
    </tr>
    <tr>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
    </tr>
  </table>

</body>
